<!DOCTYPE html>
<htnl>
    <body>  
        <p id="click"></p>
        <!--O usuário clica em um elemento HTML-->
        <button onclick="eveOnchange();">Onclick</button>
        <!--Um elemento HTML foi alterado-->
        <button onchange="evenFunction();">Onchange</button>
        <!--O usuário move o mouse sobre um elemento HTML-->
        <button onmouseover="eveOnchange();">Onmouseover</button>
        <!--O usuário move o mouse para longe de um elemento HTML-->
        <button onmouseout="eveOnchange();">Onmouseout</button>
        <!--O usuário empurra uma tecla de teclado-->
        <button onkeydown="eveOnchange();">Onkeydown</button>
        <!--O navegador terminou de carregar a página-->
        <button onload="eveOnchange();">Eveonchange</button>
        <script src="script.js"></script>
    </body>
</htnl>
