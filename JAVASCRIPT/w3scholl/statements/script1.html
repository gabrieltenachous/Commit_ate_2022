<!DOCTYPE html>
<html>
    <body>
        <p id="variaveis"></p>
        <button onclick="mostrarSoma();">CLick</button>
        <script>
            function mostrarSoma(){
              var x=10,y=6,z;
              z=x+y;
              document.getElementById("variaveis").innerHTML = "Soma:"+z;
            } 
            
        </script>
    </body>
</html>
