<!DOCTYPE html>
<html>
    <body>
        <p id="texto"></p>
        <button onclick="mostrarVariavel();">Click</button>

        <script>
            function mostrarVariavel(){
                var a=5;b=5;c=a+b;
                document.getElementById("texto").innerHTML = "Soma:"+c;
            }
        </script>
    </body>
</html>
